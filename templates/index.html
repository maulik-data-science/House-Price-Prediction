<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>House Price Predictor</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="login-logo d-inline-block">
                    <a href="#">
                        <img src="\static\images\icon\InShot_20240410_120328956.png" alt="CanTalk Login">
                    </a>
                </div>
                <div class="d-inline-block" style="color: white; font-size: 50px; ">CanTalk Real Estate Price Prediction System</div>
            </div>
        </div>

        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 20px;">
                <div class="card-header" style="text-align: center;">
                    <h1>Welcome to CanTalk House Price Predictor</h1>
                </div>
                <br class="card-body">
                <form method="post" accept-charset="utf-8">
                    <div class="row">
                        <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter Bedrooms</b></label>
                            <input type="text" class="form-control" id="Bedrooms1" name="Bedrooms1" placeholder="Enter BHK">
                        </div>

                        <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter No of Bathrooms</b></label>
                            <input type="number" class="form-control" id="Baths" name="Baths"
                                placeholder="Enter No of Bathrooms">
                        </div>

                        <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter Total Area:</b></label>
                            <input type="number" class="form-control" id="total_sqft" name="total_sqft"
                                placeholder="Enter Total Area">
                        </div>

                        <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter Property Type</b></label>
                            <input type="text" class="form-control" id="Property_Type" name="Property_Type"
                                placeholder="Enter Property Type">
                        </div>

                        <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter City</b></label>
                            <input type="text" class="form-control" id="City" name="City"
                                placeholder="Enter City">
                        </div>
                        
                        <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Having Balcony?</b></label>
                            <input type="text" class="form-control" id="Balcony" name="Balcony"
                                placeholder="Yes or No">
                        </div>

                        <div class="col-md-6 form-group" style="text-align: center;">
                            <label><b>Enter Price per squarefit</b></label>
                            <input type="number" class="form-control" id="Price_per_SQFT" name="Price_per_SQFT"
                                placeholder="Enter Price per Squarefit">
                        </div>

                        <div class="col-md-12 form-group">
                            <button class="btn btn-primary form-control" onclick="send_Data()">Predict Price</button>
                        </div>
                    </div>
                </form>

                <br>

                <div class="col-md-12" style="text-align: center;">
                    <h3><span id="prediction"></span></h3>
                </div>
            </div>
        </div>
    </div>

    <script>
        function form_handler() {
            event.preventDefault();
        }
        function send_Data() {
            document.querySelector('form').addEventListener("submit", form_handler);

            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/prediction', true);
            document.getElementById("prediction").innerHTML = "Predicting Price. Please wait..."
            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    document.getElementById('prediction').innerHTML = "Prediction: Rs " + xhr.responseText + " lakhs";
                }
            }
            xhr.send(fd);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
