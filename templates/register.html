<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Register Page">
    <meta name="author" content="Your Name">

    <!-- Title Page -->
    <title>Register</title>

    <!-- Fontfaces CSS -->
    <link href="/static/css/font-face.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="/static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="/static/vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="/static/vendor/animsition/animsition.min.css" rel="stylesheet">
    <link href="/static/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <link href="/static/vendor/wow/animate.css" rel="stylesheet">
    <link href="/static/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet">
    <link href="/static/vendor/slick/slick.css" rel="stylesheet">
    <link href="/static/vendor/select2/select2.min.css" rel="stylesheet">
    <link href="/static/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet">

    <!-- Main CSS -->
    <link href="/static/css/theme.css" rel="stylesheet">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="/static/images/icon/InShot_20240410_120328956.png" alt="CanTalk Login">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input id="username" class="au-input au-input--full" type="text" name="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input id="email" class="au-input au-input--full" type="email" name="email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="agree">Agree to the terms and policy
                                    </label>
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Register</button>
                            </form>
                            <div>
                                <p>Already have an account? <a href="{{url_for('login')}}">Sign In</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript files -->
    <script src="/static/vendor/jquery-3.2.1.min.js"></script>
    <script src="/static/vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="/static/vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <script src="/static/vendor/slick/slick.min.js"></script>
    <script src="/static/vendor/wow/wow.min.js"></script>
    <script src="/static/vendor/animsition/animsition.min.js"></script>
    <script src="/static/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script src="/static/vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="/static/vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="/static/vendor/circle-progress/circle-progress.min.js"></script>
    <script src="/static/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="/static/vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="/static/vendor/select2/select2.min.js"></script>

    <!-- Main JS -->
    <script src="/static/js/main.js"></script>

</body>

</html>
